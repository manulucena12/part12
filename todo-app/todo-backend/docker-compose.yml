services:
  mongo:
    image: mongo
    ports:
      - 3456:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes: 
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - ./mongo_data:/data/db
  app:
    image: express
    build: .
    ports:
      - 3000:3000
    depends_on:
      - mongo
      - redis
    env_file:
    - .env
  redis:
    image: redis
    ports:
      - "6379:6379" 